<html>
<head>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>

<div class="pb-2 mt-4 mb-2 border-bottom">
  <h2>Just <span style="color: deeppink">&lt;&lt;GO&gt;&gt;</span> FOR IT</h2>
</div>

<div class="container">
  <form method="post" action="/signup" enctype="multipart/form-data">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" class="form-control" name= "email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="email">Name</label>
      <input type="text" class="form-control" name= "name" id="name" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
      <label for="email">Contact</label>
      <input type="text" class="form-control" name= "mobile" id="mobile" placeholder="Contact">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/">Back to login</a>
    <div>{{.}}</div>
  </form>
</div>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
